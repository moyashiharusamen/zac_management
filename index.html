<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <header id="header">
        <h1>ZAC 入力管理</h1>
    </header>

    <div id="app">
        <table>
            <thead>
                <th>項目</th>
                <th>時間</th>
                <td></td>
            </thead>
            <tbody>
                <td><input type="text"></td>
                <td>
                    {{ hours }}
                    {{ minutes | zeroPad }} :
                    {{ seconds | zeroPad }} :
                    {{ milliSeconds | zeroPad(3) }}
                </td>
                <td>
                    <button type="button" @click="startTimer" :disabeled="isRunning">Start</button>
                    <button type="button" @click="stopTimer" :disabled="!isRunning">Stop</button>
                    <button type="button" @click="clearAll">Clear</button>
                </td>
            </tbody>
        </table>
    </div>
</body>
</html>
